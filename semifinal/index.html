<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/addons/p5.dom.js"></script>
	<script src="p5.speech.js"></script>
  <script src="jquery-2.2.4.min.js"></script>

	<script>
	let myRec = new p5.SpeechRec(); // new P5.SpeechRec object
  myRec.continous =true;
  myRec.interim = false;

  function setup()
	{
    createCanvas(window.innerWidth,50);
		background(255);
		fill(0, 0, 0, 255);
    textSize(30);
    textAlign(CENTER);

    text("say the word you want to know", width/2, height/2);

	  myRec.onResult = showResult;
    myRec.start();
	}
	// function draw()
	// {
	// }
	function showResult()
	{
		if(myRec.resultValue==true) {
			background(255);


			// text(myRec.resultString, width/2, height/2);
			console.log(myRec.resultString);
      let inputValue = myRec.resultString;
      findmeaning(inputValue);
		}
	}


function makeHTML(definition){
  	$('#container').html('');
    let htmlString = '<h1 class="text">'+''+definition+'</h1>';

    $('#container').append(htmlString);
}

  function findmeaning(word){
    var theURL='http://api.urbandictionary.com/v0/define?term='+word+'';
   	$.ajax({
   		url: theURL,
   		type:'GET',
   		dataType: 'jsonp',
   		error: function(err){
   			console.log("We got problems!");
   			console.log(err);
   		},
   		success: function(data){
  			console.log("WooHoo!");
  			console.log(data);

        let definition = data.list[0].definition
        console.log(definition);

       makeHTML(definition);

  		}
   	});

  }
</script>
<style>
#container{
  width: 900px;
  margin: 0 auto;
  margin-top: 400px;
}

    font-family: sans-serif;

    text-align: center;

}
</style>

</head>
<body>
  <div id="container"></div>
</body>
</html>
